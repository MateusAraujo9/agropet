<div class="containerInt">
    <div id="compR"></div>
    <div id="compReact"></div>
    <div class="containerCenter">
        <div id="pesquisaReact"></div>
        <h3 class="titulo" id="titulo">Filtro Relatório de Crediário</h3>
        <div id="filtro">
            <div class="form-group row">
                <div class="col-md-4">
                    <label for="dtIni" class="col-form-label">Data Inicial*</label>
                    <input type="date" class="form-control" name="dtIni" id="dtIni">
                </div>
                <div class="col-md-4">
                    <label for="dtFim" class="col-form-label">Data Final*</label>
                    <input type="date" class="form-control" name="dtFim" id="dtFim">
                </div>
                <div class="col-md-3 checkRelatorio">
                    <label class="col-form-label">Tipo</label>
                    <select class="custom-select" id="tipo">
                        <option selected="" value="aPagar">A pagar</option>
                        <option value="pago">Pago</option>
                        <option value="todos">Todos</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-form-label" for="cliente">Cliente</label>
                <div class="form-group">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="cliente" name="cliente" onblur="pesquisaCliente(0)"/>
                        <div class="input-group-append">
                            <span class="input-group-text button" onclick="pesquisaCliente(0)">
                                <img src="resourse/imagens/lupa.png" alt="lupa" title="Pesquisar" />
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <button value="Consultar" onclick="consultarCrediario(1)" class="btn btn-primary btn-lg btn-block">Consultar</button>
        </div>
    </div>
</div>
